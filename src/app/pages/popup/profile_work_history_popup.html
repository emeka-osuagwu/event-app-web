<div class="profile_info_section_compoment">    
    
    <h3 class="profile_info_section_compoment__title" md-dialog-title>Work History</h3>

    <md-dialog-content fxLayout="column" fxlayoutGap="20px">
        <div fxLayout="row" fxlayoutGap="20px">
            <p class="profile_info_section_compoment__subtitle" fxFlex md-dialog-subtitle>Company</p>
            <md-icon class="profile_info_section_compoment__subtitle_icon" fxFlex="5%">add</md-icon>
        </div>
        <div>
            <md-input-container fxFlex>
                <input fxFlex mdInput placeholder="Name">
            </md-input-container>
            <md-icon class="profile_info_section_compoment__subtitle_icon" fxFlex="5%">close</md-icon>
        </div>
        <div>
            <md-input-container fxFlex>
                <input fxFlex mdInput placeholder="Title">
            </md-input-container>
        </div>
        <div>
            <md-input-container fxFlex="50%">
                <input fxFlex mdInput placeholder="State Date">
            </md-input-container>
            <md-input-container fxFlex="50%">
                <input fxFlex mdInput placeholder="End Date">
            </md-input-container>
        </div>
        <div>
            <md-input-container fxFlex="100%">
                <input mdInput placeholder="Description">
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-content fxLayout="column" fxlayoutGap="20px">
        <div fxLayout="row" fxlayoutGap="20px">
            <p class="profile_info_section_compoment__subtitle" fxFlex md-dialog-subtitle>Company</p>
            <md-icon class="profile_info_section_compoment__subtitle_icon" fxFlex="5%">add</md-icon>
        </div>
        <div>
            <md-input-container fxFlex>
                <input fxFlex mdInput placeholder="Name">
            </md-input-container>
            <md-icon class="profile_info_section_compoment__subtitle_icon" fxFlex="5%">close</md-icon>
        </div>
        <div>
            <md-input-container fxFlex>
                <input fxFlex mdInput placeholder="Title">
            </md-input-container>
        </div>
        <div>
            <md-input-container fxFlex="50%">
                <input fxFlex mdInput placeholder="State Date">
            </md-input-container>
            <md-input-container fxFlex="50%">
                <input fxFlex mdInput placeholder="End Date">
            </md-input-container>
        </div>
        <div>
            <md-input-container fxFlex="100%">
                <input mdInput placeholder="Description">
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-actions align="end" class="add_business_popup_con__action_con">
        <button md-button type="button" (click)="dialogRef.close()">Cancel</button>
        <button type="submit" md-button color="accent">Ok</button>
    </md-dialog-actions>
</div>
