<div class="profile_info_section_compoment">    
    
    <h3 class="profile_info_section_compoment__title" md-dialog-title>Gender date of birth and more</h3>

    <md-dialog-content fxLayout="row">
        <div>
            <md-select class="profile_info_section_select" placeholder="Male">
              <md-option>Male</md-option>
              <md-option>Female</md-option>
            </md-select>
        </div>
    </md-dialog-content>

    <md-dialog-actions align="end" class="add_business_popup_con__action_con">
        <button md-button type="button" (click)="dialogRef.close()">Cancel</button>
        <button type="submit" md-button color="accent">Ok</button>
    </md-dialog-actions>
</div>
